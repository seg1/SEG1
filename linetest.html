<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.pathline {
	stroke: blue;
	stroke-width: 3;
	fill: none;
}
#pathline2 {
	stroke: red;
	
}
#pathline3 {
	stroke: black;
}
#pathline4 {
	stroke: yellow;
}

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<div align="center" style="border:1px #FFAC55 solid"><h1>論文發表累計篇數</h1></div>
	<div class="table" align="center" style="border:1p #FFAC55 solid"></div>
<script type="text/javascript">
var width  = 1024;
var height = 768; 
d3.csv("./paper.csv", function(data) {
	console.log(data);
	data.forEach(function(d) {
		console.log(d.year);
		console.log(d.total);
	});
	var hmaxy = d3.max(data, function(d) { return d.total; });
	var ln = data.length;
	//新建svg畫布
	var ctrl  = d3.select(".table").append("svg").attr("width", width).attr("height", height);
	//畫線規則
	var lines = d3.line().
	x(function(d,i){ return i * (width/ln); }).
	y(function(d){ return height-d.total * (height/hmaxy); });
	//讀取數值畫線
	ctrl.append("path").data([data]).
	attr("class", "pathline").
	attr("d", lines);
	//
	ctrl.append('text').attr({
		x: 10, 
		y: 20
	}).style({
		fill: 'red',
		'font-size': '42px'
	}).append('textPath').attr({
		'xlink:href': '#mypath'
	}).text('男丁格爾\'s 脫殼玩 http://abgne.tw');
	
});
</script>
</body>
</html>
